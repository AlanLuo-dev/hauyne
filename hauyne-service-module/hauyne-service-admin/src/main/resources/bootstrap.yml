#################################################################
#-------------------  service-admin配置   -----------------------#
#################################################################

spring:
  application:
    name: service-admin
  #读取配置中心的配置文件
  cloud:
    config:
      discovery:
        service-id: service-config
        enabled: true
      fail-fast: true
      profile: dev
      name: common, eureka-client, redis, rabbitmq, ${spring.application.name}, oauth2-resource, actuator, zipkin

  main:
    allow-bean-definition-overriding: true

springdoc:
  cache:
    disabled: true