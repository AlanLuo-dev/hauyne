spring:
  application:
    name: service-admin
  #读取配置中心的配置文件
  cloud:
    config:
      discovery:
        service-id: service-config
        enabled: true
      fail-fast: true
      profile: dev
      name: common, eureka-client, redis, rabbitmq, ${spring.application.name}, oauth2-client, oauth2-resource, actuator, zipkin

  main:
    allow-bean-definition-overriding: true



springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    #operations-sorter: order
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      display-name: '测试'
      paths-to-match: '/**'
      packages-to-scan: com.luoyx.hauyne
  default-flat-param-object: true

