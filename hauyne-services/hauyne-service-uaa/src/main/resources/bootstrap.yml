spring:
  application:
    name: service-uaa
  cloud:
    config:
      discovery:
        service-id: service-config
        enabled: true
      fail-fast: true
      profile: dev
      name: common, eureka-client, redis, rabbitmq, ${spring.application.name}, oauth2-resource, actuator, zipkin
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org.springframework.security: trace
